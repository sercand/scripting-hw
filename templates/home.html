{% extends 'base.html' %} 
{% block content %}

<form action="thepost" method="post">
    {% csrf_token %}
    <label for="id_firstname">Your name:</label>
    <input id="id_firstname" maxlength="100" name="firstname" type="text" required>
    <label for="id_lastname">Your lastname:</label>
    <input id="id_lastname" maxlength="100" name="lastname" type="text" required>
    <input type="submit" value="Submit" />
</form>

{% endblock %}
