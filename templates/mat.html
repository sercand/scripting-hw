<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>Image Pipeline</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="static/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="static/css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>
    <nav class="light-blue lighten-1" role="navigation">
        <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Image Pipeline</a>
            <ul class="right hide-on-med-and-down">
                <li><a href="/reset"><i class="material-icons">clear</i></a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <!-- for component of components -->
        <div class="card">
            <div class="card-content">
                <form action="updateCmp" method="post">
                    <div class="input-field">
                        <select name="cmptype">
                            <option value="" disabled selected>Choose your option</option>
                            <!-- for componenttype of componentTypes -->                            
                            <option value="1">Fx</option>
                            <option value="2">Resize</option>
                            <option value="3">Rotate</option>
                            <!-- endfor -->
                        </select>
                        <label>Component Type</label>
                    </div>
                    <div class="input-field">
                        <select name="cmpmethod">
                            <option value="" disabled selected>Choose your option</option>
                            <!-- for method of componentMethods --> 
                            <option value="resize_width">resize_width</option>
                            <option value="resize_height">resize_height</option>
                            <option value="resize_with_value">resize_with_value</option>
                            <option value="resize_with_ratio">resize_with_ratio</option>
                            <!-- endfor -->                             
                        </select>
                        <label>Component Method</label>
                    </div>
                    <!-- for attribute of methodAttributes -->                     
                    <div class="input-field">
                        <input value="400" type="text" name="width" class="validate"> <!-- set attibute type-->
                        <label class="active" for="width">Width</label> <!-- set attribute name -->
                    </div>
                    <!-- endfor -->
                    <button class="btn waves-effect waves-light" type="submit" name="update">Update</button>
                    <button class="btn waves-effect waves-light red" type="submit" name="delete">Delete</button>
                </form>
            </div>
        </div>
        <!-- endfor -->

        <div class="card">
            <div class="card-content">
                <div class="card-content">
                    <span class="card-title">Add a new component</span>
                </div>
                <form>
                    <button class="btn waves-effect waves-light" type="submit" name="addcmp">Add</button>
                </form>
            </div>
        </div>

    </div>

    <!--  Scripts -->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="static/js/materialize.js"></script>
    <script src="static/js/init.js"></script>

</body>

</html>
